<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lazy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./assets/pfp.jpg" type="image/x-icon">
    </head>
    <body>
      <div id="particles-js"></div>
      <div class="box">
                <img class="pfp" data-card3d="" data-card3d-perspective="150" data-card3d-reverse="true" data-card3d-full-page-listening="true" src="./assets/pfp.gif" alt="pfp">
                <h1>Lazy.</h1>
                <p id="dateParagraph">time</p>
    
                <div class="links">
                <a href="https://www.youtube.com/channel/UCUUVngmiERLs2CanPPzsTCQ" target="_blank"><img src="./assets/youtube.webp" alt="Youtube"></a>
                </div>
                <label class="switch">
                    <input type="checkbox" class="checkbox" id="colorCheckbox">
                    <div class="slider"></div>
                </label>
      </div>
      <audio id="music" src="./assets/music.mp3" autoplay loop ></audio>
    </body>

    <div class="scripts">


        <script src="./js/cursor.js"></script>
        <script src="./js/time.js"></script>
        <script src="./js/discord.js"></script>
        <script src="./js/particle.js"></script>
        <script src="./js/app.js"></script>

        <script>
            var audio = document.getElementById("music");
            audio.volume = 0.2; // Set the volume to a value between 0 and 1 (e.g., 0.5 for 50% volume)
        </script>
        <script>
            const checkbox = document.getElementById('colorCheckbox');
            const body = document.body;
          
            checkbox.addEventListener('change', function() {
              if (this.checked) {
                body.classList.add('invert-colors');

              } else {
                body.classList.remove('invert-colors');
    
              }
            });
          </script>
    </div>


</html>
